<div class="ui basic segment">
    <div class="ui items" ng-repeat="content in contents">
        <div class="item">
            <div class="image" ng-if="content.thumbnail">
                <img ng-src="{{ content.thumbnail | cdn:'thumbnails' }}">
            </div>

            <div class="content">
                <a class="header">{{ content.title }}</a>

                <div class="meta">
                    <span am-time-ago="content.created_at"></span>
                    <span>{{ content.user.name }}</span>
                </div>

                <div class="description" ng-if="content.description">
                    <p>{{ content.description }}</p>
                </div>

                <div class="extra">
                    <a>{{ content.comments_count }} comments</a>
                </div>
            </div>
        </div>
    </div>
