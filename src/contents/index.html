<div class="ui fluid card" ng-repeat="content in contents">
    <div class="image" ng-if="content.thumbnail">
        <img ng-src="{{ content.thumbnail | cdn:'thumbnails' }}">
      </div>
      <div class="content">
        <a class="header">{{ content.title }}</a>
        <div class="meta">
      		<span am-time-ago="content.created_at"></span>
    	</div>
    	<div class="extra content">
    		<a>
      			<i class="users icon"></i>
      			2 Members
    		</a>
  		</div>
      </div>
</div>
