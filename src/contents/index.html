<div class="ui basic segment">
<div class="ui fluid card" ng-repeat="content in contents">
    <div class="image" ng-if="content.thumbnail">
        <img ng-src="{{ content.thumbnail | cdn:'thumbnails' }}">
    </div>
    <div class="content">
        <a class="header">{{ content.title }}</a>
        <div class="meta">
      		<span am-time-ago="content.created_at"></span>
    	</div>
        <div class="description" ng-if="content.description">
            {{ content.description }}
        </div>
    </div>
    <div class="extra content">
        <a>
            {{ content.comments_count }} comments
        </a>
        <div class="right floated author">
            <img class="ui avatar image" ng-src="{{ content.user.avatar | cdn:'avatars' }}">
            {{ content.user.name }}
        </div>
    </div>
</div>
</div>
